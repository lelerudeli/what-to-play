<div *ngIf="this.activatedrouterRef.children.length === 0" class="home-page p-3 d-flex flex-column gap-4 justify-content-center align-items-center vh-100">
    <header class="header d-flex flex-row ">
      <img src="/assets/image-removebg-preview.png" alt="Logo" class="logo" width="50">
      <h1>What to play?</h1>
    </header>
    
    <div class="options">
      <div class="option">
        <img src="/assets/baralho-removebg-preview.png" alt="Baralho" width="110" role="button" routerLink="baralho">
        <p>Baralho</p>
      </div>
      <div class="option">
        <img src="/assets/conversa-removebg-preview.png" alt="Conversa" width="120" role="button" routerLink="conversa">
        <p>Conversa</p>
      </div>
      <div class="option">
        <img src="/assets/papel-removebg-preview.png" alt="Papel e Caneta" width="130" role="button" routerLink="papel">
        <p>Papel e Caneta</p>
      </div>
      <button class="btn all-games-btn text-uppercase" role="button" [routerLink]="['/all-games']">Todos os Jogos</button>
    </div>
  
    <app-navigation class="navigation mb-3" ></app-navigation>
  
  </div>

  <router-outlet *ngIf="this.activatedrouterRef.children.length !== 0"></router-outlet>
