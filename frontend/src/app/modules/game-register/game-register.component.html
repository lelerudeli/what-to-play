<div class="game-register vh-100 justify-content-center align-items-center p-3">
    <div>
        <app-header></app-header>
    </div>

    <div class="d-flex flex-column justify-content-center gap-2">
        <div class="text-center">
            <h1 class="text-primary fw-bold">Novo Jogo</h1>
        </div>

        <div class="register-form d-flex flex-column align-items-center justify-content-center px-4">
            <form class="w-100" [formGroup]="form">

                <div class="form-group mb-2">
                    <label class="label">Nome</label>
                    <input type="text" class="form-control" placeholder="Ex: Truco" formControlName="nomeJogo" />
                </div>

                <div class="form-group mb-2">
                    <label class="label">Regras</label>
                    <textarea class="form-control" name="Regra do Jogo" id="" placeholder="Ex: Os jogadores se dividem em grupos que jogam um contra o outro..." formControlName="regraJogo"></textarea>
                </div>

                <div class="d-flex flex-row gap-1 " >
                    <div class="form-group mb-2">
                        <label class="label">Jogadores</label>
                        <input type="number" class="form-control" placeholder="Min: 4"
                            formControlName="minJogadores" />
                    </div>
    
                    <div class="form-group mb-2">
                        <label class="label"></label>
                        <input type="number" class="form-control" placeholder="Máx: 6"
                            formControlName="maxJogadores" />
                    </div>
                </div>

                <div class="form-group mb-2">
                    <label class="label">Tipo</label>
                    <select name="Tipo do Jogo" class="form-control" formControlName="tipoJogo">
                        <option *ngFor="let tipo of tiposJogo" [value]="tipo.value">{{ tipo.label }}</option>
                    </select>
                </div>
                
                <div class="form-group mb-4">
                    <label class="label">Faixa Etária</label>
                    <select name="Faixa etária" class="form-control" formControlName="faixaEtaria">
                        <option *ngFor="let faixa of faixasEtarias" [value]="faixa.value">{{ faixa.label }}</option>
                    </select>
                </div>

                <!-- Botões de Ação -->
                <button class="btn btn-primary w-100 mb-2 text-uppercase" [disabled]="form.invalid"
                    (click)="register()">
                    Cadastrar
                </button>
            </form>

        </div>

        <div class="navigation mb-3">
            <app-navigation></app-navigation>
        </div>
    </div>
