<div class="game-register vh-100 justify-content-center align-items-center p-3">
    <div>
        <app-header></app-header>
    </div>

    <div class="d-flex flex-column justify-content-center gap-2">
        <div class="text-center p-3">
            <h1 class="text-primary fw-bold">Novo Jogo</h1>
        </div>

        <div class="register-form d-flex flex-column align-items-center justify-content-center px-4">
            <form class="w-100" [formGroup]="form">

                <div class="form-group mb-3">
                    <input type="text" class="form-control" placeholder="Nome do Jogo" formControlName="nomeJogo" />
                </div>

                <div class="form-group mb-3">
                    <input type="text" class="form-control" placeholder="Regras do Jogo" formControlName="regraJogo" />
                </div>

                <div class="form-group mb-3">
                    <input type="number" class="form-control" placeholder="Número de Jogadores"
                        formControlName="numeroJogadores" />
                </div>

                <div class="form-group mb-3">
                    <select name="Tipo do Jogo" class="form-control" formControlName="tipoJogo"></select>
                </div>

                <div class="form-floating mb-4">
                    <select name="Faixa etária" class="form-control" formControlName="faixaEtaria"></select>
                </div>

                <!-- Botões de Ação -->
                <button class="btn btn-primary w-100 mb-2 text-uppercase" [disabled]="form.invalid"
                    (click)="register()">
                    Cadastrar
                </button>
            </form>

        </div>

        <div class="navigation mb-3">
            <app-navigation></app-navigation>
        </div>
    </div>
